<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tanks</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/script.js"></script>
    </head>
    <body onload="start()">
        <!-- make a canvas -->
        <canvas id="canvas" width="1200" height="600"></canvas>
        <!-- make an angle slider -->
        <input type="range" id="angle" min="0" max="90" value="45"
            oninput="angleChange(this.value)">
        <span id="angleValue">45</span>
        <!-- make a power slider -->
        <input type="range" id="power" min="0" max="100" value="50"
            oninput="powerChange(this.value)">
        <span id="powerValue">50</span>
    </body>
</html>
